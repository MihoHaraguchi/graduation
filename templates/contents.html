{% extends 'base.html' %}
{% block content %}

    <p>
                <select id="situation">    
            {% for item in situation_list %}
                <option value="{{item}}">{{item}}</option>
            {% endfor %}
        </select>

        <select id="destination">
            {% for item in destination_list %}
                <option value="{{item}}">{{item}}</option>
            {% endfor %}
        </select>

        <button id="button">例文を表示</button>
    </p>

    <textarea id="Target" cols="50" rows="10"></textarea>
    
    <p>
        <button onclick="copyToClipboard()">クリップボードにコピー</button>
        
        <button id="clr">例文をクリア</button>      
    </p>

{% endblock %}
